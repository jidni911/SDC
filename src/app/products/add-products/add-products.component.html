<div>
  <div class="my-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card shadow-lg p-4">
          <h3 class=" text-warning mb-4">
            <span><img [src]="logo" alt="" height="50px"  class="me-2"></span>
            Add Product
          </h3>

          <div class="row">
            <div class="col-6">
              <div class="border rounded card p-0 h-100">
                <h4 class="text-center p-2 card-header bg-info ">Product Details</h4>
                <div class="card-body">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="name" required
                      placeholder="Enter product name">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" [(ngModel)]="description" required
                      placeholder="Enter product description"></textarea>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" [(ngModel)]="category" required>
                          <option value="" disabled selected>Choose a category</option>
                          <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="brand" [(ngModel)]="brand" required
                          placeholder="Enter brand name">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" [(ngModel)]="price" required
                          placeholder="Enter product price">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="discountPrice">Discount Price</label>
                        <input type="number" class="form-control" id="discountPrice" [(ngModel)]="discountPrice"
                          placeholder="Enter discount price (optional)">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="stockStatus">Stock Status</label>
                        <select class="form-control" id="stockStatus" [(ngModel)]="stockStatus" required>
                          <option value="" disabled selected>Choose stock status</option>
                          <option *ngFor="let status of stockStatuses" [value]="status">{{status}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" [(ngModel)]="quantity" required
                          placeholder="Enter product quantity">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="dimensions">Dimensions</label>
                        <input type="text" class="form-control" id="dimensions" [(ngModel)]="dimensions"
                          placeholder="Enter product dimensions">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="text" class="form-control" id="weight" [(ngModel)]="weight"
                          placeholder="Enter product weight">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" class="form-control" id="tags" [(ngModel)]="tags"
                          placeholder="Enter product tags">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="origin">Origin</label>
                        <input type="text" class="form-control" id="origin" [(ngModel)]="origin"
                          placeholder="Enter product origin">
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="features">Features</label>
                    <input type="text" class="form-control" id="features" [(ngModel)]="features"
                      placeholder="Enter product features">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 ">
              <div class="border rounded card p-0 h-100">
                <h4 class="text-center card-header p-2 bg-info">Product Images</h4>
                <div class="card-body py-3">
                  <div class="text-center mb-3">
                    <img src="{{mainImageUrl}}" class="rounded" id="previewImage"
                      height="250px" alt="">
                  </div>
                  <div class="form-group">
                    <input type="file" class="form-control" id="mainImage" accept="image/*" (change)="handleMainImage($event)">
                  </div>
                  <div class="d-flex justify-content-around my-3" *ngIf="galleryImages.length == 0">
                    <img src="https://placehold.co/300x300?text=Optional+Image" class="rounded" id="previewImage"
                      height="125px" alt="">
                    <img src="https://placehold.co/300x300?text=Optional+Image" class="rounded" id="previewImage"
                      height="125px" alt="">
                    <img src="https://placehold.co/300x300?text=Optional+Image" class="rounded" id="previewImage"
                      height="125px" alt="">

                  </div>
                  <div class="d-flex justify-content-around my-3">
                    
                    <img src="{{ apiUrl + galleryImage.url }}" class="rounded" id="previewImage{{galleryImage.id}}"
                      height="125px" alt="" *ngFor="let galleryImage of galleryImages">
                    

                  </div>

                  <div class="form-group">
                    <input type="file" class="form-control" id="galleryImages"
                      (change)="handleGalleryImages($event)" multiple accept="image/*">
                  </div>
                </div>
              </div>
            </div>
          </div>


          <button (click)="onSubmit()" class="btn btn-primary btn-block mt-4">Add Product</button>
          <button class="btn btn-info btn-block mt-4" (click)="fillDemoData()">Fill Demo Data</button>
        </div>
      </div>
    </div>
  </div>
</div>
