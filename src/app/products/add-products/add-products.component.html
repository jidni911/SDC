<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg p-4">
          <h3 class="text-center mb-4">Add Product</h3>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" required placeholder="Enter product name">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" formControlName="description" required placeholder="Enter product description"></textarea>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" formControlName="category" required>
              <option value="" disabled selected>Choose a category</option>
              <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" id="brand" formControlName="brand" required placeholder="Enter brand name">
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" formControlName="price" required placeholder="Enter product price">
          </div>

          <div class="form-group">
            <label for="discountPrice">Discount Price</label>
            <input type="number" class="form-control" id="discountPrice" formControlName="discountPrice" placeholder="Enter discount price (optional)">
          </div>

          <div class="form-group">
            <label for="stockStatus">Stock Status</label>
            <select class="form-control" id="stockStatus" formControlName="stockStatus" required>
              <option value="" disabled selected>Choose stock status</option>
              <option *ngFor="let status of stockStatuses" [value]="status">{{status}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" formControlName="quantity" required placeholder="Enter product quantity">
          </div>

          <div class="form-group">
            <label for="mainImage">Main Image</label>
            <input type="file" class="form-control-file" id="mainImage" (change)="handleMainImage($event)">
          </div>

          <div class="form-group">
            <label for="galleryImages">Gallery Images</label>
            <input type="file" class="form-control-file" id="galleryImages" (change)="handleGalleryImages($event)" multiple>
          </div>

          <div class="form-group">
            <label for="dimensions">Dimensions</label>
            <input type="text" class="form-control" id="dimensions" formControlName="dimensions" placeholder="Enter product dimensions">
          </div>

          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="text" class="form-control" id="weight" formControlName="weight" placeholder="Enter product weight">
          </div>

          <div class="form-group">
            <label for="seller">Seller</label>
            <select class="form-control" id="seller" formControlName="seller" required>
              <option value="" disabled selected>Choose a seller</option>
              <option *ngFor="let seller of sellers" [value]="seller.id">{{seller.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" id="tags" formControlName="tags" placeholder="Enter product tags">
          </div>

          <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" class="form-control" id="origin" formControlName="origin" placeholder="Enter product origin">
          </div>

          <div class="form-group">
            <label for="features">Features</label>
            <input type="text" class="form-control" id="features" formControlName="features" placeholder="Enter product features">
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-4">Add Product</button>
        </div>
      </div>
    </div>
  </div>
</form>
