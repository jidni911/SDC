<div class="container mt-4" *ngIf="product">
    <h2>Edit Product</h2>
    <form>
      <div class="card p-3">
        <h4>Product Details</h4>
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" [(ngModel)]="product.name" name="name" />
        </div>
  
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" [(ngModel)]="product.description" name="description"></textarea>
        </div>
  
        <div class="row">
          <div class="col-md-4">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" [(ngModel)]="product.category" name="category" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Brand</label>
            <input type="text" class="form-control" [(ngModel)]="product.brand" name="brand" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Origin</label>
            <input type="text" class="form-control" [(ngModel)]="product.origin" name="origin" />
          </div>
        </div>
      </div>
  
      <div class="card p-3 mt-3">
        <h4>Pricing & Stock</h4>
        <div class="row">
          <div class="col-md-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" [(ngModel)]="product.price" name="price" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Discount Price</label>
            <input type="number" class="form-control" [(ngModel)]="product.discountPrice" name="discountPrice" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" [(ngModel)]="product.quantity" name="quantity" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Stock Status</label>
            <select class="form-select" [(ngModel)]="product.stockStatus" name="stockStatus">
              <option>In Stock</option>
              <option>Out of Stock</option>
            </select>
          </div>
        </div>
      </div>
  
      <div class="card p-3 mt-3">
        <h4>Product Images</h4>
        <div class="row">
          <div class="col-md-3">
            <img [src]="apiUrl + product.mainImage.url" class="img-thumbnail" alt="Main Image" />
            <input type="file" class="form-control mt-2" (change)="updateMainImage($event)" />
          </div>
          <div class="col-md-9">
            <div class="d-flex flex-wrap">
              <div *ngFor="let image of product.galleryImages" class="me-2">
                <img [src]=" apiUrl + image.url" class="img-thumbnail" width="100" height="100" />
                <button class="btn btn-sm btn-danger d-block mt-1" (click)="removeGalleryImage(image)">Remove</button>
              </div>
            </div>
            <input type="file" class="form-control mt-2" (change)="addGalleryImage($event)" multiple />
          </div>
        </div>
      </div>
  
      <div class="card p-3 mt-3">
        <h4>Features</h4>
        <div class="d-flex flex-wrap">
          <div *ngFor="let feature of product.features" class="me-2">
            <span class="badge bg-primary p-2">{{ feature }}</span>
            <button class="btn btn-sm btn-danger ms-1" (click)="removeFeature(feature)">X</button>
          </div>
        </div>
        <input type="text" class="form-control mt-2" name="newFeature" [(ngModel)]="newFeature" placeholder="Add Feature" />
        <button class="btn btn-primary btn-sm mt-2" (click)="addFeature()">Add Feature</button>
      </div>
  
      <div class="card p-3 mt-3">
        <h4>Tags</h4>
        <div class="d-flex flex-wrap">
          <div *ngFor="let tag of product.tags" class="me-2">
            <span class="badge bg-secondary p-2">{{ tag }}</span>
            <button class="btn btn-sm btn-danger ms-1" (click)="removeTag(tag)">X</button>
          </div>
        </div>
        <input type="text" class="form-control mt-2" [(ngModel)]="newTag" placeholder="Add Tag" name="newTag"/>
        <button class="btn btn-secondary btn-sm mt-2" (click)="addTag()">Add Tag</button>
      </div>
  
      <div class="mt-3 text-end">
        <button type="button" class="btn btn-danger me-2">Delete Product</button>
        <button type="submit" class="btn btn-success">Save Changes</button>
      </div>
    </form>
  </div>
