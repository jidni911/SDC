<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="container mt-5 p-4 rounded shadow-lg bg-light">
  <h3 class="mb-4 text-center text-primary">Create New Event</h3>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="name" class="form-label fw-bold">Event Name:</label>
      <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter event name">
    </div>
    <div class="col-md-6">
      <label for="date" class="form-label fw-bold">Date:</label>
      <input id="date" formControlName="date" type="date" class="form-control" (input)="onDateInputChange()">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="dayOfWeek" class="form-label fw-bold">Day of the Week:</label>
      <select id="dayOfWeek" formControlName="dayOfWeek" class="form-select">
        <option value="FRIDAY" selected>Friday</option>
        <option value="SATURDAY">Saturday</option>
        <option value="SUNDAY">Sunday</option>
        <option value="MONDAY">Monday</option>
        <option value="TUESDAY">Tuesday</option>
        <option value="WEDNESDAY">Wednesday</option>
        <option value="THURSDAY">Thursday</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="fromLocation" class="form-label fw-bold">From Location:</label>
      <input id="fromLocation" formControlName="fromLocation" type="text" class="form-control" placeholder="Start location">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="toLocation" class="form-label fw-bold">To Location:</label>
      <input id="toLocation" formControlName="toLocation" type="text" class="form-control" placeholder="Destination">
    </div>
    <div class="col-md-6">
      <label for="startTime" class="form-label fw-bold">Start Time:</label>
      <input id="startTime" formControlName="startTime" type="datetime-local" class="form-control" value="2022-11-21T07:00">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="duration" class="form-label fw-bold">Duration:</label>
      <input id="duration" formControlName="duration" type="text" class="form-control" placeholder="e.g., 2 hours">
    </div>
    <div class="col-md-6">
      <label for="distance" class="form-label fw-bold">Distance:(KM)</label>
      <input id="distance" formControlName="distanceInKM" type="text" class="form-control" placeholder="e.g., 10 km">
    </div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label fw-bold">Description:</label>
    <textarea id="description" formControlName="description" class="form-control" rows="4" placeholder="Provide a detailed description"></textarea>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary px-4 py-2 mt-3">Create Event</button>
  </div>
</form>
