<div class="container mt-5 position-relative">
  <h5 class="fw-bold text-primary">Topseller Parts & Accessories</h5>
  <hr>

  <div class="position-relative">
    <button class="btn btn-light border position-absolute top-50 start-0 translate-middle-y z-1 d-none d-md-block"
            (click)="scrollLeft()">
      <i class="bi bi-chevron-left"></i>
    </button>

    <div #scrollContainer class="d-flex overflow-auto gap-3 px-4 pb-3" style="scroll-behavior: smooth;">
      <div *ngFor="let part of topsellerParts" class="card flex-shrink-0" style="width: 200px;">
        <div class="position-relative" style="height: 180px; display: flex; align-items: center; justify-content: center;">
          <img [src]="part.image" alt="{{ part.name }}" class="img-fluid" style="max-height: 100%; object-fit: contain;">
          <span *ngIf="part.discount" class="badge bg-danger position-absolute top-0 start-0 m-1">%</span>
        </div>
        <div class="card-body p-2">
          <h6 class="fw-bold mb-1">{{ part.name }}</h6>
          <p class="text-muted small mb-2">{{ part.description }}</p>
          <div class="text-warning mb-1">
            <ng-container *ngFor="let star of [1,2,3,4,5]">
              <i class="bi"
                [ngClass]="{
                  'bi-star-fill': part.rating >= star,
                  'bi-star-half': part.rating >= star - 0.5 && part.rating < star,
                  'bi-star': part.rating < star - 0.5
                }"></i>
            </ng-container>
          </div>
          <p class="mb-0">
            <span *ngIf="part.discount" class="text-muted text-decoration-line-through me-2">
              RRP €{{ (part.price * 1.2) | number:'1.0-2' }}
            </span>
            <span class="fw-bold text-danger">€{{ part.price }}</span>
          </p>
        </div>
      </div>
    </div>

    <button class="btn btn-light border position-absolute top-50 end-0 translate-middle-y z-1 d-none d-md-block"
            (click)="scrollRight()">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
