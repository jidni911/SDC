<div class="row">
  <div *ngFor="let image of images | slice:0:2; let i = index" class="col-md-6">
    <img [src]="image" class="img-fluid m-2" style="height: auto; " alt="">
  </div>
</div>
<div class="row">
  <div *ngFor="let image of images | slice:2:5; let i = index" class="col-md-4 ">
    <img [src]="image" class="img-fluid m-2" style="height: auto;" alt="">
  </div>

</div>
