<section id="merchandise" class="mb-5 p-4 rounded shadow-sm text-center border">
    <h2 class="text-primary fw-bold mb-4">আমাদের সামগ্রী</h2>

    <div id="merchandiseCarousel" class="carousel slide mx-auto" data-bs-ride="carousel"
        style="max-width: 100%; width: 90%;">

        <!-- Carousel indicators -->
        <div class="carousel-indicators">
            <button *ngFor="let item of merchandiseList; let i = index" type="button"
                [attr.data-bs-target]="'#merchandiseCarousel'" [attr.data-bs-slide-to]="i" [class.active]="i === 0"
                [attr.aria-current]="i === 0 ? 'true' : null" [attr.aria-label]="'Slide ' + (i + 1)">
            </button>
        </div>

        <!-- Carousel inner -->
        <div class="carousel-inner rounded-4 shadow" style="height: auto;">
            <div *ngFor="let merch of merchandiseList; let i = index" class="carousel-item" [class.active]="i === 0">

                <div class="card mx-auto border-0 shadow-sm" style="max-width: 400px;">
                    <img [src]="merch.imgSrc" class="card-img-top img-fluid rounded-top" [alt]="merch.alt"
                        style="height: 300px; object-fit: contain;">

                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ merch.title }}</h5>
                        <p class="card-text small">{{ merch.description }}</p>

                        <div *ngIf="merch.buttonText" class="mb-4">
                            <a class="btn btn-primary w-100" [routerLink]="merch.buttonLink" role="button">
                                {{ merch.buttonText }}
                              </a>
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <!-- Carousel controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#merchandiseCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-primary rounded-circle p-2" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#merchandiseCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-primary rounded-circle p-2" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>
    <!-- <a class="btn btn-primary" [routerLink]="'/merchandise'">View All </a> -->

</section>
