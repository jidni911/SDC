
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mb-4 shadow-sm" *ngFor="let post of posts">
        <!-- Card Header -->
        <div class="card-header d-flex align-items-center">
          <img
            [src]="post.user.profilePicture"
            class="rounded-circle me-3"
            width="50"
            height="50"
            alt="User profile picture">
          <div>
            <h5 class="mb-0">{{ post.user.name }}</h5>
            <small class="text-muted">Posted 2 hours ago</small>
          </div>
        </div>

        <!-- Card Body -->
        <div class="card-body">
          <p class="mb-3">{{ post.content }}</p>
          <img
            *ngIf="post.image"
            [src]="post.image"
            class="img-fluid rounded"
            alt="Post image">
        </div>

        <!-- Card Footer -->
        <div class="card-footer d-flex justify-content-between align-items-center">
          <div>
            <button class="btn btn-outline-primary btn-sm me-2">
              <i class="bi bi-hand-thumbs-up"></i> Like
            </button>
            <button class="btn btn-outline-secondary btn-sm me-2">
              <i class="bi bi-chat"></i> Comment
            </button>
            <button class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-share"></i> Share
            </button>
          </div>
          <small class="text-muted">15 Likes â€¢ 5 Comments</small>
        </div>
        <div *ngIf="post.relatedProducts.length>0" class="d-flex justify-content-around">
          <div *ngFor="let item of post.relatedProducts">
            <img [src]="getProductById(item).imageLinks[0]" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
