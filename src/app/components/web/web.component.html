<nav id="mainNavbar" class="navbar navbar-expand-sm bg-info sticky-top py-0" *ngIf="showNavValue">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/intro"><img src="assets/logo/logo2.png" height="30px" class="me-2">
      <span class="d-none d-md-inline">South Dhaka Cyclists</span>
      <span class="d-inline d-md-none">SDC</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav nav nav-tabs me-auto mb-0 mb-lg-0 d-md-flex flex-row justify-content-between">
        <li class="nav-item" *ngFor="let navlink of navLinks">
          <a class="nav-link" [routerLink]="navlink.url" data-bs-toggle="tab" 
          [ngClass]="{'active': getCurrentRoute().startsWith(navlink.url),'disabled': !navlink.active}">
            <i [class]=" 'px-xl-3 p-0 px-sm-1 ' + navlink.icon"></i>
          </a>
        </li>
        
      </ul>
      <div class="d-flex align-items-center">
        <div class="me-2">
          <input type="checkbox" class="checkbox" id="checkbox" (change)="toggleTheme()">
          <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon text-light"></i>
            <i class="fas fa-sun text-warning"></i>
            <span class="ball"></span>
          </label>
        </div>
        <div class="dropdown btn-group btn-group-sm">
          <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-person-fill me-2"> {{getUser()?.username || 'More'}}</i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" type="button" (click)="sign()">Sign {{getUser() ? 'out' : 'in'}}</button>
            </li>
            <li><button class="dropdown-item" type="button"
                routerLink="/products/cart"><i class="bi bi-cart3"> Cart </i></button></li>
            <li><button class="dropdown-item" type="button" routerLink="/**">  <i class="bi bi-bug"> Bugs</i></button></li>
          </ul>
        </div>
        
      </div>
    </div>
  </div>
</nav>
